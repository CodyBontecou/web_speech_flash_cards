<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Voice Flash Cards</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/build/tailwind.css">
</head>

<body class="bg-blue-700">

<div class="p-8 py-12 max-w-md mx-auto sm:max-w-xl">
    <h1 id="title" class="text-4xl mb-8 text-white text-center">Voice Flash Cards</h1>
    <div class="h-12 text-center">
        <a href="#"
           id="begin"
           class="px-3 py-2 text-sm rounded-lg shadow-lg bg-indigo-500 text-white uppercase tracking-wider font-semibold">
            click to begin
        </a>
    </div>

    <div class="h-12 text-center flex">
        <div class="w-1/2">
            <p class="initial_word text-white"></p>
        </div>
        <div class="w-1/2">
            <p class="answer text-white"></p>
        </div>
    </div>

    <div class="h-12 text-center">
        <form class="my-10">
            <select id="accent_selector" class="shadow-lg text-black">
            </select>
        </form>
    </div>
</div>

<script src="words.js"></script>
<script src="speak.js"></script>
</body>
</html>
