<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Voice Flash Cards</title>

    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="/build/tailwind.css">
</head>

<body class="">

<div class="w-full h-screen p-6 bg-blue-700">
    <h1 id="title" class="mx-auto pt-6 mb-3 text-center text-4xl text-white">Voice Flash Cards</h1>
    <h2 class="p-2 text-center text-xl text-gray-400">Say the following word in Spanish</h2>

    <div class="flex pt-20 m-10 text-center">
        <div class="w-1/2">
            <p class="initial_word text-white"></p>
        </div>
        <div class="w-1/2">
            <p class="answer text-white"></p>
        </div>
    </div>

    <div class="flex justify-around">
        <div class="absolute m-5 left-0 bottom-0">
            <select class="p-5 text-center text-sm rounded-lg shadow-lg bg-indigo-500 text-white uppercase tracking-wider font-semibold cursor-pointer">
            </select>
        </div>

        <div class="absolute m-5 right-0 bottom-0 w-">
            <a id="begin" data-cy="begin_button"
               class="p-10 text-sm rounded-lg shadow-lg bg-indigo-500 text-white uppercase tracking-wider font-semibold cursor-pointer">
                start
            </a>
        </div>
    </div>

</div>

<script src="scripts/words.js"></script>
<script src="scripts/speak.js"></script>
</body>
</html>
