<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Voice Flash Cards</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/build/tailwind.css">
</head>

<body>

<div class="container h-screen mx-auto bg-blue-700 text-center text-white">
    <h1 id="title" class="text-4xl">Voice Flash Cards</h1>
    <div class="">
        <a href="#"
           id="begin"
           class="px-3 py-2 my-24 text-sm rounded-lg shadow-lg bg-indigo-500 text-white uppercase tracking-wider font-semibold">
            click to begin
        </a>
    </div>
    <div class="flex">
        <div class="w-1/2">
            <p class="initial_word"></p>
        </div>
        <div class="w-1/2">
            <p class="answer"></p>
        </div>
    </div>
    <form>
        <input type="text" class="txt">
        <div>
            <label for="rate">Rate</label><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
            <div class="rate-value">1</div>
            <div class="clearfix"></div>
        </div>
        <div>
            <label for="pitch">Pitch</label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
            <div class="pitch-value">1</div>
            <div class="clearfix"></div>
        </div>
        <select>

        </select>
        <div class="controls">
            <button id="play" type="submit">Play</button>
        </div>
    </form>
</div>

<script src="words.js"></script>
<script src="speak.js"></script>
</body>
</html>
